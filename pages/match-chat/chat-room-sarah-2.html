<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sarah</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="app-wrapper bg-dase gradient-chat-room chat-room">
        <section class="px-5 py-3 bg-header">
          <div class="d-flex justify-content-between align-items-center pt-47">
            <div class="d-flex align-items-center">
              <button type="button" class="btn border-0">
                <img
                  src="../../assets/images/08-icon/State=Default, icon=left.svg"
                  alt=""
                />
              </button>
              <div class="me-5">
                <img
                  src="../../assets/images/07-Match-slide/2x/chatroom/chat-image@2x.png"
                  alt=""
                  class="avatar-img"
                />
              </div>
              <div class="text-white d-flex flex-column justify-content-center">
                <div class="fs-6 fw-bold">Sarah</div>
                <div class="fs-10"><span class="green-dot"></span>線上</div>
              </div>
            </div>
            <div class="d-flex">
              <a href="#" class="me-5">
                <img
                  src="/assets/images/08-icon/State=Disable, icon=phone.svg"
                  alt=""
                />
              </a>
              <a href="#">
                <img
                  src="/assets/images/08-icon/State=Default, icon=more.svg"
                  alt=""
                />
              </a>
            </div>
          </div>
        </section>
        <section>
          <div class="py-6 px-5">
            <div
              class="rounded-pill w-100 close-percent-tag fw-bold d-flex align-items-center justify-content-between mb-6"
            >
              <span
                >與 Sarah 的親近值<span class="ms-4">
                  <img
                    src="/assets/images/08-icon/State=Default, icon=info.svg"
                    alt="" /></span
              ></span>
              <span>50%</span>
            </div>
            <div>
              <img
                src="/assets/images/07-Match-slide/2x/chatroom/chat-image@2x.png"
                alt=""
                width="38"
              />
              <span class="chat-dialog-box-left">哈囉，很開心認識你 :)</span
              ><span class="chat-time ms-3">19:23</span>
            </div>
            <div class="d-flex justify-content-end align-items-center">
              <span class="chat-time me-3">19:23</span>
              <span class="chat-dialog-box-right"> 你好～</span>
            </div>
            <div>
              <img
                src="/assets/images/07-Match-slide/2x/chatroom/chat-image@2x.png"
                alt=""
                width="38"
              />
              <span class="chat-dialog-box-left">你有養寵物嗎</span
              ><span class="chat-time ms-3">19:23</span>
            </div>
            <div class="d-flex justify-content-end align-items-center mb-6">
              <span class="chat-time me-3">19:23</span>
              <span class="chat-dialog-box-right">沒有，但我想養貓咪</span>
            </div>
            <div class="mb-6">
              <img
                src="/assets/images/07-Match-slide/2x/chatroom/chat-image@2x.png"
                alt=""
                width="38"
              />
              <span class="chat-dialog-box-left"
                >我也很喜歡貓咪，我有養一隻</span
              ><span class="chat-time ms-3">19:23</span>
            </div>
            <div class="d-flex justify-content-end align-items-center">
              <span class="chat-time me-3">19:23</span>
              <span class="chat-dialog-box-right"
                >那我們之後可以約去貓咪咖啡廳～</span
              >
            </div>
            <div class="nav-position w-100 px-5">
              <div class="nav-pills nav-bg py-3 px-5">
                <form action="">
                  <div class="d-flex align-items-center gap-3">
                    <button type="button" class="btn border-0 p-0">
                      <img
                        src="/assets/images/08-icon/State=Default, icon=camera.svg"
                        alt=""
                        class="opacity-50"
                      />
                    </button>
                    <button type="button" class="btn border-0 p-0">
                      <img
                        src="/assets/images/08-icon/State=Default, icon=image.svg"
                        alt=""
                        class="opacity-50"
                      />
                    </button>
                    <div class="w-100">
                      <input
                        type="text"
                        placeholder="傳送訊息..."
                        class="chat-room-control rounded-pill w-100"
                      />
                    </div>

                    <button
                      type="button"
                      class="btn border-0 p-0"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
                    >
                      <img
                        src="/assets/images/08-icon/State=Default, icon=send.svg"
                        alt=""
                      />
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!-- Modal -->
    <div
      class="modal fade close-hit"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div
            class="modal-body d-flex flex-column justify-content-center align-items-center"
          >
            <img
              src="/assets/images/07-Match-slide/2x/chatroom/popup-match 100@2x.png"
              alt=""
              class="w-100"
            />
            <a
              href="chat-room-sarah-3.html"
              class="btn chat-room-colse-btn mt-3"
            >
              <img
                src="/assets/images/08-icon/State=Default, icon=close.svg"
                alt="close"
              />
            </a>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../../main.js"></script>
  </body>
</html>
