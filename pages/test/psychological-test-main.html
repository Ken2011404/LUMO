<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMO星球測驗結果</title>
</head>
<body >
    <div class="wrapper">
        <div class="app-wrapper">
            <div class="bg-base bg-test-main d-flex flex-column justify-content-between">
                <header >
                    <div class="container">
                        <div class="d-flex justify-content-between py-3">
                            <h1 class="h6 text-spacing-8">LUMO星球測驗結果</h1>
                            <a href="../index.html">
                                <img src="/assets/images/08-icon/State=Default, icon=close.svg" alt=""> 
                            </a>
                        </div>
                    </div>
                </header>
                <main class="flex-fill container d-flex flex-column justify-content-center gap-6">
                    <section class="d-flex flex-column justify-content-center">
                        <div class="mb-3">
                            <h2 class="h5 text-primary text-center text-spacing-8">弦月星</h2>
                            <p class="h5 text-primary text-center text-spacing-8">Moonaria</p>
                        </div>
                        <div class="mb-5 mx-auto img-test-result">
                            <img class="img-fluid" src="/assets/images/04-SignUp-test-page/2x/Image-Moonaria@fill.png" alt="">
                        </div>
                        <ul class="d-flex justify-content-center gap-3 mb-4">
                            <li class="badge-test-chatag border border-primary-100 rounded-pill text-primary-100"><small>溫柔</small></li>
                            <li class="badge-test-chatag border border-primary-100 rounded-pill text-primary-100"><small>感性</small></li>
                            <li class="badge-test-chatag border border-primary-100 rounded-pill text-primary-100"><small>敏銳</small></li>
                            <li class="badge-test-chatag border border-primary-100 rounded-pill text-primary-100"><small>安定</small></li>
                        </ul>
                        <small class="text-primary-100">
                            擅長靜靜傾聽與安撫。總是以柔和的節奏影響團隊，是能帶來情緒平衡的共感型夥伴。
                        </small>
                        
                    </section>
                    <section class="">
                        <div class="card-test-compare">
                            <div class=" d-flex justify-content-evenly">
                                <div class=" d-flex flex-column justify-content-center gap-2">
                                    <div class="mx-auto ">
                                        <span class="badge badge-test-compare bg-primary text-primary-50 text-sm ">契合星球</span>
                                    </div>
                                    <div class="mx-auto img-test-compare">
                                        <img src="/assets/images/03-Introduction-character/2x/cha-s/Image-Verdina@fill.png" alt="" class=" ">
                                    </div>
                                    <p class="text-center text-sm text-body-secondary">翠綠星</p>
                                    <p class="text-center text-xs text-body-secondary">溫和相處，節奏相近</p>
                                </div>
                                <div class=" d-flex flex-column justify-content-center gap-2">
                                    <div class="mx-auto ">
                                        <span class="badge badge-test-compare bg-primary text-primary-50 text-sm">反差星球</span>
                                    </div>
                                    <div class="mx-auto img-test-compare">
                                        <img src="/assets/images/03-Introduction-character/2x/cha-s/Image-Flamora@fill.png" alt="" class=" ">
                                    </div>
                                    <p class="text-center text-sm text-body-secondary">烈焰星</p>
                                    <p class="text-center text-xs text-body-secondary">步調太快，壓力較大</p>
                                </div>
                            </div>
                        </div>
                    </section>
                </main>
                <footer class="container mt-auto mb-6">
                    <div class="d-flex gap-3 ">
                        <a href="./psychological-test-question-1.html" class="flex-fill btn btn-outline-primary-100 rounded-pill">重新測驗</a>
                        <a href="../index.html" class="flex-fill btn-main">探索星球</a>
                    </div>
                </footer>
        
            </div>
        </div>
