<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>account</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/LUMO/assets/main-WVTGQffs.js"></script>
    <link rel="stylesheet" crossorigin href="/LUMO/assets/main-cXv3-bGH.css">
  </head>
  <body>
    <main class="position-relative wrapper">
      <div class="app-wrapper bg-base bg-account iphone13-py">
        <div class="container">
          <section>
            <a href="#"
              ><button
                type="button"
                class="btn border-0 p-0 d-flex justify-content-start my-3"
              >
                <img
                  src="data:image/svg+xml,%3csvg%20width='24'%20height='24'%20viewBox='0%200%2024%2024'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M15%2019L8%2012L15%205'%20stroke='white'%20stroke-width='2'%20stroke-linecap='round'%20stroke-linejoin='round'/%3e%3c/svg%3e"
                  alt=""
                /></button
            ></a>
          </section>
        </div>
        <div class="px-5">
          <section class="pt-6 text-center">
            <h1 class="fs-4 mb-3">使用手機號碼登入</h1>
            <p class="small mb-6">請輸入您的登入資料</p>
            <form
              class="needs-validation"
              novalidate
              id="register_form"
              role="form"
              data-toggle="validator"
            >
              <div class="input-group mb-6 w-100">
                <button
                  class="btn text-primary-300 btn-border border-end-0 pe-0"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <span
                    >+886
                    <span
                      class="material-icons-outlined align-bottom pe-3 border-end text-primary-300 border-primary-300"
                    >
                      arrow_drop_down
                    </span></span
                  >
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">+886</a></li>
                  <li><a class="dropdown-item" href="#">+86</a></li>
                  <li>
                    <a class="dropdown-item" href="#">+123</a>
                  </li>
                  <li><a class="dropdown-item" href="#">+456</a></li>
                </ul>
                <input
                  type="text"
                  class="form-control btn-border border-start-0 text-primary-100 ps-4 shadow-none"
                  placeholder="請輸入手機號碼"
                  aria-label="Text input with dropdown button"
                  required
                />
                <!-- <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">請輸入手機號碼</div> -->
              </div>
              <div class="position-relative mb-391">
                <input
                  id="password"
                  type="password"
                  class="form-control btn-border text-primary-100 shadow-none"
                  placeholder="請輸入密碼"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                  required
                />
                <!-- <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">請輸入密碼</div> -->
                <img
                  src="data:image/svg+xml,%3csvg%20width='24'%20height='24'%20viewBox='0%200%2024%2024'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M9.88%209.87988C9.58526%2010.1545%209.34885%2010.4857%209.18488%2010.8537C9.02091%2011.2217%208.93274%2011.619%208.92564%2012.0218C8.91853%2012.4246%208.99263%2012.8247%209.14351%2013.1983C9.2944%2013.5718%209.51898%2013.9112%209.80385%2014.196C10.0887%2014.4809%2010.4281%2014.7055%2010.8016%2014.8564C11.1752%2015.0073%2011.5753%2015.0814%2011.9781%2015.0742C12.3809%2015.0671%2012.7782%2014.979%2013.1462%2014.815C13.5142%2014.651%2013.8454%2014.4146%2014.12%2014.1199'%20stroke='white'%20stroke-width='1.5'%20stroke-linecap='round'%20stroke-linejoin='round'/%3e%3cpath%20d='M10.73%205.08C11.1513%205.02751%2011.5754%205.00079%2012%205C19%205%2022%2012%2022%2012C21.5529%2012.9571%2020.9922%2013.8569%2020.33%2014.68'%20stroke='white'%20stroke-width='1.5'%20stroke-linecap='round'%20stroke-linejoin='round'/%3e%3cpath%20d='M6.61%206.60986C4.62125%207.96449%203.02987%209.82512%202%2011.9999C2%2011.9999%205%2018.9999%2012%2018.9999C13.9159%2019.005%2015.7908%2018.445%2017.39%2017.3899'%20stroke='white'%20stroke-width='1.5'%20stroke-linecap='round'%20stroke-linejoin='round'/%3e%3cpath%20d='M2%202L22%2022'%20stroke='white'%20stroke-width='1.5'%20stroke-linecap='round'%20stroke-linejoin='round'/%3e%3c/svg%3e"
                  alt="eyeoff"
                  class="position-absolute top-50 end-0 translate-middle-y me-5"
                />
              </div>
              <input
                type="submit"
                value="繼續"
                class="btn btn-danger btn-block text-primary-50 text-center w-100 rounded-pill py-3 mb-6 shadow-sm"
              />
            </form>
          </section>
        </div>
      </div>
    </main>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

    <!--引用 Validator-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

    <!--執行 Validator-->
    <script>
      function turnpassword() {
        var password = document.getElementById("password");
        let hiddenPassword = password.replace(/./g, "*");
        console.log(hiddenPassword); // 输出：
      }
      document
        .getElementById("password")
        .addEventListener("input", function () {
          let password = "mypassword";
          let hiddenPassword = password.replace(/./g, "*");
          console.log(hiddenPassword); // 输出：
        });

      $("#register_form")
        .validator()
        .on("submit", function (e) {
          if (e.isDefaultPrevented()) {
            // 未驗證通過 則不處理
            return;
          } else {
            window.location.href = "../index";
          }
          e.preventDefault(); // 防止原始 form 提交表单
        });
    </script>
  </body>
</html>
